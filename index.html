<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Metal+Mania&family=Nunito&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Metal+Mania&family=Nunito&family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script scr="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <br><br>
<div class="container-fluid mt-5 full">
    <div class="top">
    <div class="row">
        <h1>Tip Calculator</h1>
    </div>
    <div class="row">
        <div class="col-6 ml-2 mr-2 mt-2">
            <label for="totalBill" class="from-label">Bill:</label>
            <!-- Input for Bill Amount-->
            <input type="text" class="form-control" id="totalBill" placeholder="Enter Total Bill" />
    </div>
    <div class="col-6 ml-2 mr-2 mt-2">
        <label for="partySize" class="from-label">Party Size:</label>
        <!-- Input for Party Size-->
        <input type="text" class="form-control" id="partySize" placeholder="Enter Party Size" />
    </div>
<div class="row mt-3 m-2">
    <div class="col-6">
        <!-- Dropdown for Service Quality-->
        <label for="serviceQuality" class="form-label">Service Quality:</label>
        <select class="form-select" id="serviceQuality">
        <option place></option>
        <option value="great">Great</option>
        <option value="good">Good</option>
        <option value="poor">Poor</option>
    </select>
    </div>
    <div class="col-6 mt-4">
    <!-- Button to Trigger Calculation-->
        <button class="btn btn-success bord" onclick=calculateAndDisplay()>Calculate</button>
    </div>
    </div>
    </div>
    </div>
    <div class="row mt-4">

        <div class="res" >
            <!-- Results -->
            <h1> Results: </h1>
            <p id="tipResult"></p>
            <p id="totalBillResult"></p>
            <p id="amtPerPersResult"></p>
        </div>

    </div>









































<script src="script.js"></script>

    crossorigin="anonymous"></script>
</body>

</html>
